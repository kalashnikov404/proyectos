<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<h1><a href="index.html">Registrar</a></h1>
<!--<a href="index.html">index</a>-->
	<div class="text-center">
	<button type="button">Adminsitrador</button>
	<button type="button">Usuario</button>
	</div>
	
    <form action="#" method="post" id="form-login" onsubmit="return validar(this)" >
		<div class="columna1">
        <div class="row mt-1">
            <div class="col-2 text-right" nombre>
                <label for="nombre">Nombre:</label>
            </div>
            <div class="col-4">
                <input type="text" name="nombre" class="caja" id="nombre" placeholder="Ingrese su nombre">
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-2 text-right">
                <label for="paterno">Apellido Paterno:</label>
            </div>
            <div class="col-4">
                <input type="text" name="paterno" class="caja" id="paterno" placeholder=" Apellido Paterno">
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-2 text-right">
                <label for="materno">Apellido Materno:</label>
            </div>
            <div class="col-4">
                <input type="text" name="materno" class="caja" id="materno" placeholder="Apellido materno">
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-2 text-right">
                <label for="usuario">Usuario:</label>
            </div>
            <div class="col-4">
                <input type="text" name="usuario" class="caja" id="usuario" placeholder="Ingrese su Usuario">
            </div>
        </div>

	
        <div class="row mt-1 genre" >
            <div class="col-2 text-right">
                <label for="genero">Genero: </label>
            </div>
            <div class="col-2">
                <input type="radio" name="genero" id="masculino" value="masculino">
                <label for="masculino">Masculino</label>
            </div>
            <div class="col-1">
                <input type="radio" name="genero" id="femenino" value="femenino">
                <label for="femenino">Femenino</label>
            </div>


        </div>
			 <div class="row mt-1">
            <div class="col-2 text-right">
                <label for="fecha">Fecha de nacimiento: </label>
            </div>
            <div class="col-4">
                <!-- <input type="date" name="fecha" class="caja" min="2022-07-01" max="2022-07-15" id="fecha"> -->
                <input type="date" name="fecha" class="caja"  id="fecha">
            </div>
        </div>
</div>




<div class="columna2">
       
    <div class="row ">
            <div class="col-2 text-right">
                <label for="pais">Pais: </label>
            </div>
            <div class="col-4">
                <select name="pais"   class="caja" id="pais" required>
                    <option  value="">Selecione</option>
                    <option value="1">Mexico</option>
                    <option value="2">Canada</option>
                </select>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-2 text-right">
                <label for="estado">Estado: </label>
            </div>
            <div class="col-4">
                <select name="estado" id="estado"  class="caja" required>
                    <option  value="">Selecione</option>
                    <option  value="1">Michoacan</option>
                    <option  value="2">Morelia</option>
                </select>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-2 text-right">
                <label for="ciudad">Ciudad: </label>
            </div>
            <div class="col-4">
                <input type="text" name="ciudad" class="caja" id="ciudad" placeholder="Ingrese su ciudad">
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-2 text-right">
                <label for="colonia">Colonia: </label>
            </div>
            <div class="col-4">
                <input type="text" name="colonia" class="caja" id="colonia" placeholder="Ingrese su Colonia">

            </div>
        </div>

        <div class="row mt-1">
            <div class="col-2 text-right">
                <label for="correo">Correo: </label>
            </div>
            <div class="col-4 ">
                <input type="email" name="correo" id="email" class="caja" placeholder="Ingrese su correo">
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-2 text-right">
                <label for="conta">Contraseña: </label>
            </div>
            <div class="col-4 ">
                <input type="password" name="conta" id="conta" class="caja" required
                    placeholder="Ingrese su Contraseña">
            </div>
        </div>
</div>
      <button type="submit" id="enviar" class="btn mt-3" >Enviar</button>
      <button type="reset" id="limpiar" class="btn mt-3" >Limpiar</button>

    
    </form>




    <script src="controlador.js">

    </script>
</body>

</html>
